# Default values for kiebitz.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

#
# assumptions
#   common registry
#   common pullPolicy 
#   common version tag
#   
# only for testing set pullPolicy to "Always" and tag to "latest" 
image:
  registry: ghcr.io/kiebitz-oss
  pullPolicy: Always
  tag: "main"
#  tag: 0.7 
  kiebitz:
    repository: services-inoeg
  static:
    repository: apps-inoeg

certManager: false 

imagePullSecrets: []
kiebitz:
  nameOverride: "kiebitz"
  service:
    kiebitz:
      type: ClusterIP
      port: 80
      ingress: true # enable ingress for this service
      hostname: kiebitz.example.com # ingress hostname
      tls: false # enable tls and letsencrypt
    storage:
      type: ClusterIP
      port: 11111
      ingress: true
      hostname: storage.example.com
      tls: true
    appointments:
      type: ClusterIP
      port: 22222
      ingress: true
      hostname: appointments.example.com
      tls: false
static:
  nameOverride: "static"
  service:
    type: ClusterIP
    port: 80
    ingress: true
    hostname: static.example.com
    tls: true



serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: 
  kiebitz: {}
  static: {}
  # fsGroup: 2000

securityContext:
  kiebitz: 
    runAsNonRoot: true
  static:
    capabilities:
      drop:
      - ALL
#    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 101



# generic ingress and letsencrypt settings for all services
ingress:
  className: "nginx"
  certEmail: "hostmaster@example.com"
  certServer: "https://acme-staging-v02.api.letsencrypt.org/directory" # change to "https://acme-v02.api.letsencrypt.org/directory" for produktion
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}


config:
  #
  # name of the configMap with the settings
  #
  settings: kiebitz-dev
