apiVersion: v1
kind: Service
metadata:
  name: {{ include "kiebitz.fullname" . }}
  labels:
    {{- include "kiebitz.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.kiebitz.type }}
  ports:
    - port: {{ .Values.service.kiebitz.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "kiebitz.selectorLabels" . | nindent 4 }}
