apiVersion: v1
kind: Service
metadata:
  name: {{ include "static.fullname" . }}
  labels:
    {{- include "static.labels" . | nindent 4 }}
spec:
  type: {{ .Values.static.service.type }}
  ports:
    - port: {{ .Values.static.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "static.selectorLabels" . | nindent 4 }}
