
{{- $fullName := include "kiebitz.fullname" . }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ $fullName }}-test-connection"
  labels:
    {{- include "kiebitz.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    {{- range $service, $settings := .Values.kiebitz.service }}
    - name: wget-{{ $service }}
      image: busybox
      command: ['wget']
      args: ['{{ $fullName }}:{{ $settings.port }}']
    {{- end }}
  restartPolicy: Never
