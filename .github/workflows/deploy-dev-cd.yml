name: Deployment to dev-cd.impfterm.in
on:
  workflow_call:
  workflow_dispatch:
  repository_dispatch:
    types: ["raw-deployment"]

concurrency:
  group: deployment
  cancel-in-progress: true

jobs:
  run-tests:
    runs-on: ubuntu-latest
    env:
      KUBE_CONFIG: ${{ secrets.KUBECONFIG_PLUSCLOUD }}
      KUBECONFIG: /home/runner/work/kubernetes/kubernetes/kubeconfig.yml
    steps:
    - uses: actions/checkout@v2
    - shell: bash
      run: |
        echo "$KUBE_CONFIG" | base64 -d > kubeconfig.yml
    - run: kubectl version --client
    - name: Show all pods
      run: kubectl get pods -A
    - run: helm version
    - name: Get rid of old meter installation if present
      run: | 
        helm uninstall meter
        kubectl wait -l statefulset.kubernetes.io/pod-name=meter-redis-ha-server-0 --for=delete pod --timeout=-1s
      continue-on-error: true
    - name: Get rid of old db installation if present
      run: |
        helm uninstall db
        kubectl wait -l statefulset.kubernetes.io/pod-name=db-redis-ha-server-0 --for=delete pod --timeout=-1s
      continue-on-error: true
    - name: Get rid of old kiebitz installation if present
      run: | 
        helm uninstall kiebitz-plus
        kubectl wait --for=delete --timeout=60s deployment/kiebitz-plus-static
        kubectl wait --for=delete --timeout=60s deployment/kiebitz-plus-kiebitz
      continue-on-error: true    
    - name: Get rid of old secret if present
      run: kubectl delete secret kiebitz-dev
      continue-on-error: true      
    - name: Helm install Redis
      run: |
        helm repo add dandydev https://dandydeveloper.github.io/charts
        helm install meter --set replicas=3 dandydev/redis-ha
        helm install db --set replicas=3 dandydev/redis-ha
        
        helm ls
        
        cat <<EOF
        
        waiting for Redis pods to become ready
        
        EOF
        kubectl wait -l statefulset.kubernetes.io/pod-name=meter-redis-ha-server-0 --for=condition=ready pod --timeout=-1s
        kubectl wait -l statefulset.kubernetes.io/pod-name=db-redis-ha-server-0 --for=condition=ready pod --timeout=-1s
    - name: Helm install Application
      run: |
        echo Install secret
        (
          cd settings/dev
          kubectl create secret generic kiebitz-dev \
             --from-file=001_default.yml \
             --from-file=002_admin.json \
             --from-file=003_appt.json \
             --from-file=004_storage.json \
             --from-file=secret-mediator-keys
        )
        
        
        helm install kiebitz-plus --values=charts/kiebitz/values-plus.yaml ./charts/kiebitz
        kubectl exec  db-redis-ha-server-0 -c redis -- redis-cli HSET  keys::mediators '"3k\xa7S\x80_,&\x1f\xd3\xecE|\xae\x9cV>K\x98\xa9\xdf\xa2\x1d\r\xe91\xe3\xde([`!"'  '"{\"id\":null,\"data\":\"{\\\"signing\\\":\\\"MFkwEwYHKoZIzj0CAQYIKoZIzj0DAQcDQgAETSJZ9KVmezhR3vCoIEkehtIJzEoNIL/F0Nsk9ilAApxPQ87w4/6bEYmojI+2v5WDKt1fO7AHPIiTAbBz7saxGA==\\\",\\\"encryption\\\":\\\"MFkwEwYHKoZIzj0CAQYIKoZIzj0DAQcDQgAE1HQsw6BScvruo2V1zRK7N8nOA8pTv8Gwc++8fHcqGgW2oGUYSSpmsIi22cFsXNoorXM1+DGaoxwsiSdduz6dXA==\\\"}\",\"signature\":\"bfKqGCcboFJVwTh3YGPaCMo4OWlX3QUOftcMLDBzus19vJ+hbRjUCwBd26vVSR6BuTi7Tg4ngKj2BqXqUnTo9w==\",\"publicKey\":\"MFkwEwYHKoZIzj0CAQYIKoZIzj0DAQcDQgAEriEH2kmq7tSQevjf3Osoj80llE9KwJPR90t0bip5p26AXFz/c3WMiXKnw+5Zm636OCOdF0Yk/0+/5PfAP809tw==\"}"'
        cat <<EOF
        
        waiting for deployments getting available
        
        EOF
        sleep 10
        kubectl get all
        kubectl describe pods
        kubectl logs -l "app.kubernetes.io/name=kiebitz,app.kubernetes.io/instance=kiebitz-plus"
        kubectl wait --for=condition=available --timeout=60s deployment/kiebitz-plus-static
        kubectl wait --for=condition=available --timeout=60s deployment/kiebitz-plus-kiebitz
        kubectl get all
