name: kiebitz
test: true
meter:
  name: meter
  type: redis
  settings:
    addresses: ["meter-redis-ha:6379"]
    database: 1
    password: ""
database:
  name: db
  type: redis
  settings:
    addresses: ["db-redis-ha:6379"]
    database: 0
    password: ""
metrics:
  bind_address: "localhost:9091"
storage:
  keys: []
  settings_ttl_days: 60
  http:
    bind_address: localhost:11111
    #tls:
    #  ca_certificate_file: "/$DIR/certs/root.crt"
    #  certificate_file: "/$DIR/certs/storage-1.crt"
    #  key_file: "/$DIR/certs/storage-1.key"
  jsonrpc:
    cors:
      allowed_hosts: ["http://localhost:8080"]
      allowed_headers: ["*"]
      allowed_methods: ["POST"]
  rest:
    cors:
      allowed_hosts: ["http://localhost:8080"]
      allowed_headers: ["*"]
      allowed_methods: ["GET", "POST", "PUT", "DELETE"]
admin:
  signing:
    keys: []
  client:
    appointments_endpoint: http://localhost:22222/jsonrpc
    storage_endpoint: http://localhost:11111/jsonrpc
appointments:
  provider_codes_enabled: false
  user_codes_enabled: false
  vaccines: ["biontech", "moderna", "astrazeneca", "johnson-johnson"]
  # the maximum duration for the time window of the getAppointmentsByZipCode
  # request in hours.
  max_time_window: 50
  keys: []
  http:
    bind_address: localhost:22222
    #tls:
    #  ca_certificate_file: "/$DIR/certs/root.crt"
    #  certificate_file: "/$DIR/certs/storage-1.crt"
    #  key_file: "/$DIR/certs/storage-1.key"
  jsonrpc:
    cors:
      allowed_hosts: ["http://localhost:8080"]
      allowed_headers: ["*"]
      allowed_methods: ["POST"]
  rest:
    cors:
      allowed_hosts: ["http://localhost:8080"]
      allowed_headers: ["*"]
      allowed_methods: ["GET", "POST", "PUT", "DELETE"]